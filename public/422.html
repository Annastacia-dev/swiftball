<!DOCTYPE html>
<html>
<head>
  <title>Unprocessable Content(422)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .error-page {
    background-color: #fff;
    color: #2E2F30;
    text-align: center;
    font-family: 'Courier New', Courier, monospace;
    margin: 0;
    padding: 5px;
  }

  .error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 2em auto 0;
  }

  .error-page div.dialog > div {
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #000 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .error-page h1 {
    font-size: 100%;
    line-height: 1.5em;
  }

  .error-page button {
    font-size: 100%;
    line-height: 1.5em;
    padding: 15px 20px;
    margin-top: 1em;
    margin-bottom: 2em;
    font-family: 'Courier New', Courier, monospace;
    border: none;
    background-color: #000;
    color: #fff;
    border-radius: 3px;
  }
  </style>
</head>

<body class="error-page">
  <img src="/unprocessable.png" style="width: 20%; margin-top: 2em;" />
  <div class="dialog">
    <div>
      <h1>Looks like our server's having a 'Blank Space' moment.</h1>
      <p>
        We're filling in the lines and getting it back on track.
      </p>
      <button>
        <a href="/" style="text-decoration: none; color: #fff;">
          &larr; Begin Again
        </a>
      </button>
    </div>
  </div>
</body>
</html>
